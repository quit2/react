<!DOCTYPE html>
<html>
  <head>
    <script src="../build/react.js"></script>   <!--React 的核心库-->
    <script src="../build/react-dom.js"></script><!--提供与 DOM 相关的功能-->
    <script src="../build/browser.min.js"></script><!--将 JSX 语法转为 JavaScript 语法，这一步很消耗时间，实际上线的时候，应该将它放到服务器完成。-->
  </head>
  <body>
    <div id="example"></div>
    <script type="text/babel"> // React 独有的 JSX 语法，跟 JavaScript 不兼容。凡是使用 JSX 的地方，都要加上 type="text/babel" 。
      ReactDOM.render(     //ReactDOM.render 是 React 的最基本方法，用于将模板转为 HTML 语言，并插入指定的 DOM 节点。
        <h1>Hello, world!</h1>,
        document.getElementById('example')
      );
    </script>
  </body>
</html>
